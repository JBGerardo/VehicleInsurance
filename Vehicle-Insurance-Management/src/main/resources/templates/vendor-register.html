<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendor Registration</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container">
    <form class="register-box" th:action="@{/partner-register}" method="post">
        <h2>Partner Registration</h2>

        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        <p th:if="${message}" th:text="${message}" style="color: green;"></p>

        <label for="vendorName">Business Name:</label>
        <input type="text" id="vendorName" name="name" placeholder="e.g. ProMech Auto" required>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="Pending" readonly>

        <hr>

        <label for="username">Create Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit Application</button>
    </form>
</div>
</body>
</html>
