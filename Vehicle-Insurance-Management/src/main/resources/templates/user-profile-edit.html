<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<div class="topbar">
    <h1>VEHICLE INSURANCE MANAGEMENT</h1>
    <div class="navbar">
        <a th:href="@{/user/profile}" class="active">Profile</a>
        <a href="#">Policy</a>
        <a href="#">Claim</a>
        <a href="#">Payment</a>
        <a th:href="@{/logout}">Sign Out</a>
    </div>
</div>

<div class="layout">
    <div class="sidebar">
        <a th:href="@{/user/profile}" class="active">Profile Details</a>
        <a href="#">Purchased Policy</a>
        <a href="#">Insurance Claim</a>
        <a href="#">Payment History</a>
    </div>

    <div class="main-content">
        <div class="profile-box">
            <h2>Edit Profile Details</h2>

            <form th:action="@{/user/profile/update}" th:object="${member}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" />
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" />
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" th:field="*{phone}" />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" />
                </div>

                <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" id="street" th:field="*{street}" />
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" th:field="*{city}" />
                </div>

                <div class="form-group">
                    <label for="province">Province:</label>
                    <input type="text" id="province" th:field="*{province}" />
                </div>

                <div class="form-group">
                    <label for="postalCode">Postal Code:</label>
                    <input type="text" id="postalCode" th:field="*{postalCode}" />
                </div>

                <button type="submit">Submit</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
